<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş - Arkadaş Puanlama Sistemi</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Hareketli Arka Plan -->
  <div id="particles-js"></div>

<!-- ŞEFFAF DALGALI HEADER -->
<section class="header-wave text-white text-center">
  <h1 class="fw-bold">ARKADAŞ PUANLAMA SİSTEMİ</h1>
  <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
    <path fill="url(#grad1)" fill-opacity="0.3" d="M0,96L60,112C120,128,240,160,360,149.3C480,139,600,85,720,64C840,43,960,53,1080,74.7C1200,96,1320,128,1380,144L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    <defs>
      <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="0">
        <stop offset="0%" stop-color="#0062E6" />
        <stop offset="100%" stop-color="#33AEFF" />
      </linearGradient>
    </defs>
  </svg>
</section>

  <!-- Login Kutusu -->
  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <form action="/login" method="POST" class="login-box p-5 rounded bg-white shadow-lg text-center">
      <h4 class="mb-4">Giriş Yap</h4>
      <input type="text" name="username" class="form-control mb-3" placeholder="Kullanıcı adınızı girin" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Şifrenizi girin" required>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
  </main>

  <!-- Particles.js & Login.js -->
  <script src="/js/particles.min.js"></script>
  <script src="/js/login.js"></script>
  <script>
    particlesJS.load('particles-js', '/particles.json');
  </script>
</body>
</html>
