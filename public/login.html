<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş - Arkadaş Puanlama Sistemi</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Sadece login.css (style.css ve main.css bu sayfaya yüklenmemeli) -->
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <!-- Arka Plan -->
  <div id="particles-js"></div>

  <!-- Header -->
  <section class="header-wave text-white text-center">
    <h1 class="fw-bold">ARKADAŞ PUANLAMA SİSTEMİ</h1>
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="url(#grad1)" fill-opacity="0.3" d="M0,96L60,112C120,128,240,160,360,149.3C480,139,600,85,720,64C840,43,960,53,1080,74.7C1200,96,1320,128,1380,144L1440,160L1440,0L0,0Z"></path>
      <defs>
        <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="0">
          <stop offset="0%" stop-color="#0062E6" />
          <stop offset="100%" stop-color="#33AEFF" />
        </linearGradient>
      </defs>
    </svg>
  </section>

  <!-- Login Kutusu -->
  <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form action="/login" method="POST" class="login-box p-5 text-center">
      <h4 class="mb-4 text-dark">Giriş Yap</h4>
      <input type="text" name="username" class="form-control mb-3" placeholder="Kullanıcı adı" required>
      <input type="password" name="password" class="form-control mb-4" placeholder="Şifre" required>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
  </main>

  <!-- JS -->
  <script src="/js/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '/particles.json');
  </script>
</body>
</html>
