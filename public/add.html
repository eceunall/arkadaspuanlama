<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arkadaş Ekle</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="particles-js"></div>

  <header class="header-wave text-white text-center">
    <h1 class="fw-bold">ARKADAŞ EKLE</h1>
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="url(#grad1)" fill-opacity="0.3" d="M0,96L60,112C120,128,240,160,360,149.3C480,139,600,85,720,64C840,43,960,53,1080,74.7C1200,96,1320,128,1380,144L1440,160L1440,0L0,0Z"></path>
      <defs>
        <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="0">
          <stop offset="0%" stop-color="#0062E6" />
          <stop offset="100%" stop-color="#33AEFF" />
        </linearGradient>
      </defs>
    </svg>
  </header>

  <div class="container my-5">
    <form id="addFriendForm" class="login-box p-4">
      <h4 class="mb-3 text-center text-dark">Yeni Arkadaş Bilgileri</h4>

      <input class="form-control mb-2" type="text" name="name" placeholder="Ad Soyad" required />
      <input class="form-control mb-2" type="email" name="email" placeholder="Email" required />
      <input class="form-control mb-2" type="text" name="phone" placeholder="Telefon" required />

      <hr />
      <h6 class="text-secondary">Arkadaş Ekle (isteğe bağlı)</h6>
      <div id="friendListArea">
        <div class="input-group mb-2">
          <input type="text" name="friendNames[]" class="form-control" placeholder="Arkadaş Adı">
          <input type="number" name="friendScores[]" class="form-control" placeholder="Yakınlık (1-10)" min="1" max="10">
        </div>
      </div>

      <button type="button" onclick="addFriendField()" class="btn btn-outline-secondary btn-sm mb-3">+ Arkadaş Alanı Ekle</button>
      <button type="submit" class="btn btn-primary w-100">Kaydet</button>

      <div id="addSuccess" class="alert alert-success text-center mt-3 d-none">
        ✅ Arkadaş başarıyla eklendi!
      </div>
    </form>
  </div>

  <script src="/js/particles.min.js"></script>
  <script src="/js/add.js"></script>
</body>
</html>
