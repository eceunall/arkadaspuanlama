<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana Sayfa - Arkadaş Puanlama Sistemi</title>

  <!-- Google Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- Hareketli Arka Plan -->
  <div id="particles-js"></div>

  <!-- ŞEFFAF DALGALI HEADER -->
  <section class="header-wave text-white text-center">
    <h1 class="fw-bold">ARKADAŞ PUANLAMA SİSTEMİ</h1>
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="url(#grad1)" fill-opacity="0.3" d="M0,96L60,112C120,128,240,160,360,149.3C480,139,600,85,720,64C840,43,960,53,1080,74.7C1200,96,1320,128,1380,144L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
      <defs>
        <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="0">
          <stop offset="0%" stop-color="#0062E6" />
          <stop offset="100%" stop-color="#33AEFF" />
        </linearGradient>
      </defs>
    </svg>
  </section>

  <!-- 3 Sütunlu Layout -->
  <div class="container-fluid mt-5 pt-5">
    <div class="row">

      <!-- SOL PANEL -->
      <div class="col-md-3" id="left-panel">

        <!-- Admin Kartı + İlişkiler -->
        <div class="card bg-white text-dark mb-4 shadow-sm admin-card">
          <div class="card-body d-flex align-items-center">
            <img src="/images/ece.jpg" class="rounded-circle me-3" width="60" height="60" alt="Profil Foto">
            <div>
              <h5 class="card-title mb-1">Ece Ünal</h5>
              <p class="mb-0"><small>ece@gmail.com</small></p>
              <p class="mb-0"><small>0555 555 5555</small></p>
            </div>
          </div>
          <hr>
          <div class="px-3 pb-3">
           
            <ul class="list-group list-group-flush small" id="adminFriendList">
              <!-- Dinamik olarak JS ile dolacak -->
            </ul>
          </div>
        </div>

        <!-- Arkadaşlar Butonu -->
        <div class="d-grid mb-3">
          <button class="btn" id="toggleFriends">
            Arkadaşlar
            <i class="fas fa-chevron-down ms-2" id="arrowIcon"></i>
          </button>
        </div>

        <!-- Açılır arkadaş kartları listesi -->
            <div id="friendList" class="row g-2 collapse">
          <!-- JavaScript ile dinamik olarak doldurulacak -->
</div>


      </div>

      <!-- ORTA PANEL -->
      <div class="col-md-6 d-flex justify-content-center align-items-center flex-column" id="center-panel">
        <a href="/stats.html" class="star-wrapper text-decoration-none">
          <i class="fas fa-star big-star-icon"></i>
          <div class="star-label">EN GÜÇLÜ SOSYAL SKOR</div>
        </a>
      </div>

      <!-- SAĞ PANEL (İŞLEMLER MENÜSÜ) -->
      <div class="col-md-3 d-flex flex-column align-items-start mt-4 px-3">
        <div class="actions-box w-100 p-4 rounded shadow">
          <h5 class="text-white fw-bold mb-3">İŞLEMLER</h5>
          <a href="list.html" class="btn btn-outline-info w-100 mb-2">Tüm Kişileri Listele</a>
          <a href="add.html" class="btn btn-outline-success w-100 mb-2">Arkadaş Ekle</a>
          <a href="list.html?action=delete" class="btn btn-outline-danger w-100 mb-2">Arkadaş Sil</a>
          <a href="list.html?action=edit" class="btn btn-outline-warning w-100">Bilgileri Güncelle</a>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="/js/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '/particles.json', function () {
      console.log('particles.js yüklendi!');
    });
  </script>
  <script src="/js/main.js"></script>
</body>
</html>
